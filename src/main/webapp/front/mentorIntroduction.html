				<input type="text" name="linkman" placeholder="联系人" />

	<!--提交成功-->
	<div class="alert_succ">
		<img src="images/gou.png" alt="">
		<p class="block">提交成功</p>
		<a href="javascript:;" class="red">确认</a>
	</div>

		<script src="js/06-zhiku.js" type="text/javascript" charset="utf-8"></script>
		<!--<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>-->
		<script type="text/javascript">
			var count = 0,total = 0,rows=10;
			$(".BO-three").click(function(){
				$(".big div:first-child").animate({marginLeft:"-1180px"},570,function(){
				       count++;
				       if(count%2==0){
				           var pages = total/10;
				           getTutor(Math.floor(Math.random()*pages)+1);
					   }
		                    var temp=$(this).clone();
		                        $(this).remove();
		                        temp.css({marginLeft:"2px"});
		                    $(".big").append(temp);
		               });
  	            
               clearInterval(tid);
               var i = 0;
               var tid = setInterval(function(){
               		 $(".main-BO img").css({
                    '-webkit-transform':'rotate(' + i + 'deg)',
                    '-moz-transform':'rotate(' + i + 'deg)',
                    '-ms-transform':'rotate(' + i + 'deg)',
                    '-o-transform':'rotate(' + i + 'deg)'
              		 });
              		 //console.log(i)
              	 i+=18;
               },25);
               setTimeout(function(){
               	clearInterval(tid);
               },570)
			})
			function getTutor(index) {
                var page = 1;
                if(index){
                    page = index;
				}
                var args = urlArgs();
                if(args.id){
                    $.ajax({
                        url: '/api/tutor/list?page='+page+'&rows=10&notTutorId='+args.id,
                        type: 'POST',
                        data: '',
                        dataType: 'json',
                        success: function (data) {
                            if(data.success){
                                data = data.obj;
                                total = data.total;
                                var temp='',html1='',html2='';
                                $.each(data.rows,function (index,obj) {
                                    if(index==5){
                                        html1 = temp;
                                        temp='';
                                    }
                                    temp+='<a href="mentorIntroduction.html?id='+obj.id+'" class="inline-block"><ul class="pic-list"><li class="pic-one"><img src="'
                                        +obj.headImg+'" /></li><li class="pic-two">'
                                        +obj.name+'</li><li class="pic-three"></li> <li class="pic-four">'
                                        +obj.company+'<br />'
                                        +obj.position+' </li></ul></a>';
                                });
                                html2 = temp;
                                $('.big1').empty().append(html1);
                                $('.big2').empty().append(html2);
							}


                        }
                    });
                }
            }

            function ajaxSubmitForm(){
                jQuery.ajax({
                    url:$('#inviteMaster')[0].action,
                    data:$('#inviteMaster').serialize(),
                    type:"POST",
                    success:function(result)
                    {
                        if(result){
                            $('.close').click();
                            $('.alert_succ,.alert').show();
                            $('.red').click(function(){
                                $('.alert_succ,.alert').hide();
                            })
                        }
                    },
					dataType:"json"
                });
            }
			$(function () {
                var args = urlArgs();
                if(args.id) {
                    $.ajax({
                        url: '/api/zhiku/tutorOne?id=' + args.id,
                        type: 'POST',
                        data: '',
                        dataType: 'json',
                        success: function (data) {
                            var html = '';
                            html = '<li><a href="javascript:;">' + data.name + '</a></li>';
                            $('.nav-list').append(html);
                            html = '<img src="' + data.headImg + '" alt="' + data.namePinyin + '" /><ul class="main_left_m"><li class="m-one">' + data.name + '</li><li class="m-two elli">' + data.company + data.position + '</li><li class="m-three"><span>常驻地</span>' + data.permanentLand + '</li></ul>';
                            $('.main_left').append(html);
                            html = '<p class="swl">' + data.intro + '</p>';
                            $('.main-B').append(html);
                            $('#inviteMaster input[name=tutorId]').val(data.id);
                        }
                    });
                }
                getTutor();
                // 使用 jQuery异步提交表单

                $('#inviteMaster').submit(function() {
                    var sponsor,linkman,phone,desc,budget;
                    sponsor = $('input[name="sponsor"]');
                    linkman = $('input[name="linkman"]');
                    phone = $('input[name="phone"]');
                    desc = $('textarea[name="desc"]');
                    budget = $('input[name="budget"]');
                    var flag = true;
					if(sponsor.val()==''){
                        sponsor.css({background: "rgba(237,71,54,.15)"});
                        flag = false;
                    }
                    if(linkman.val()==''){
                        linkman.css({background: "rgba(237,71,54,.15)"});
                        flag = false;
                    }
                    if(phone.val()==''){
                        phone.css({background: "rgba(237,71,54,.15)"});
                        flag = false;
                    }else if(!/^1[3578]\d{9}$/.test(phone.val())){
                        phone.css({background: "rgba(237,71,54,.15)"});
                        flag = false;
					}
                    var reg =  new RegExp("^(-?\\d+)(\\.\\d+)?$");
                    if(!budget.val() || budget.val()==''){
                        budget.css({background: "rgba(237,71,54,.15)"});
                        flag = false;
                    }else if(!(reg.test(budget.val()))){
                        budget.css({background: "rgba(237,71,54,.15)"});
                        flag = false;
					}
					if(flag){
                        budget.val(parseFloat(budget.val()));
                        ajaxSubmitForm();
					}
            		return false;
                })

                })
		</script>
